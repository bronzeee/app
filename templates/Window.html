<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/window.css" rel="stylesheet">
  </head>

  <body>
    <div class="title" style="width:100%;display: table;" >
        <div class="pull-right">
            <a class="btn btn-default btn-xs glyphicon glyphicon-minus" 
                role="button"></a>
            <a class="btn btn-danger btn-xs glyphicon glyphicon-remove" 
                role="button"></a>
        </div>
    </div>
    <div class="container">
        {% include container + ".html" %}
    </div>
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="assets/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('div.title a.glyphicon-remove').bind('click', function(){
                application.quit();
            });
            $('div.title a.glyphicon-minus').bind('click', function(){
                application.minimize();
            });
            var move = {
                isMove : false,
                screenY : 0,
                screenX : 0
            }
            $(document).bind('mousedown', function(e){
                move.isMove = true;
                move.screenX = e.screenX;
                move.screenY = e.screenY;
            });
            $(document).bind('mouseup', function(){
                move.isMove = false;
            });
            $(document).bind('mousemove', function(e){
                if(move.isMove){
                    application.moveTo((e.screenX - move.screenX), (e.screenY - move.screenY));
                    move.screenX = e.screenX;
                    move.screenY = e.screenY;
                }
            })
        });
    </script>
    <script type="text/javascript">
{% include "js/" + container + ".js" %}
    </script>
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
